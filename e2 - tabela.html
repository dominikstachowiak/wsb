<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table, tr, td{
            border: 1px solid black;
            border-collapse: collapse;
            width: 350px;
            height: 50px;
            text-align: center;
            margin-top: 50px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2">1.1</td>
            <td>1.2</td>
        </tr>
        <tr>
            <td rowspan="2">2.2</td>
        </tr>
        <tr>
            <td>3.1</td>
        </tr>
        <tr>
            <td colspan="2">4.1</td>
        </tr>
    </table>
</body>
</html>
